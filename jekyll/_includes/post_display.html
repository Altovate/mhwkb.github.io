<div class="panel" lang-id="{{ post.categories[0] }}">
	<div>
		<a class="panel-title" href="{{ post.href }}">{{ post.title }}</a>
	</div>
	<div>
		{% for tag in post.tags %}
		<a class="btn btn-primary" href="{{ site.url }}/{{ site.tag_page_dir }}/{{ tag | slugify: 'pretty' | downcase }}/">{{ tag }}</a>
		{% endfor %}
		<img src="{{ site.url }}/images/{{ post.image_url }}" alt="" style="width:300px; height:300px; margin-left: 600px;">
	</div>
</div>
